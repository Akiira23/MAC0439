{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'neo4j/style.css' %}">

<h1>Usuários</h1>
{% if user_list %}
    <ul>
        {% for user in user_list %}
            {{ user.nome }} - {{ user.email }}</br>
        {% endfor %}
    </ul>
{% else %}
    <p>Sem usuários por aqui.</p>
{% endif %}
