{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'neo4j/style.css' %}">

<h1> Depois faremos </h1>
<!-- username / email / senha -->
<form action="" method="post">

  <div class="first-row">
    <label for="u_name"> Nome Usuario </label>
    <input type="text" id="u_name" name="u_name" required>
  
    <label for="email"> Email </label>
    <input type="email" id="email" name="email" required>  
  </div>

  <div class="second-row">
    <label for="u_pwd"> Digite a senha </label>
    <input type="password" id="u_pwd" name="u_pwd" required>
  
    <label for="n_pwd"> Confirme a senha </label>
    <input type="password" id="n_pwd" name="n_pwd" required>
  </div>

</form>
