{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'chat/style.css' %}">

<h1>{{title}}</h1>
{% if list %}
    <div>
        {% for user_msg in list %}
            {{ user_msg.message.timestamp }} - {{ user_msg.user.nome }} - {{ user_msg.message.conteudo }}</br>
        {% endfor %}
    </div>
{% else %}
    <p>Sem mensagens por aqui.</p>
{% endif %}
