{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'chat/style.css' %}">

<h1>{{title}}</h1>
<h3>{{subtitle}}</h3>
{% if list %}
    <div>
        {% for chat in list %}
            <a href="{% url 'chat:chat' chat.nome %}">{{ chat.nome }}</a>
            </br>
        {% endfor %}
    </div>
{% else %}
    <p>Sem chats por aqui.</p>
{% endif %}
</br>
<a type="submit" href="{% url 'chat:register_chat' %}">Criar chat</a>
</br>
<a type="submit" href="{% url 'chat:friends' username %}">Meus amigos</a>
</br>
</br>
<a type="submit" href="{% url 'chat:index' %}">Logout</a>
