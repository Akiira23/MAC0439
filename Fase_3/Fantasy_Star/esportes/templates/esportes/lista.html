{% load static %}
<!-- <link rel="stylesheet" type="text/css" href="{% static 'esportes/style.css' %}"> -->

<h1> Veja os esportes que acompanhamos </h1>

<div class="sports-panel">
    {% for esportes in dados %}
    <div class="sport-card">
        {{ esportes.esporte }}
        {{ esportes.descricao }}
    </div>
    {% endfor %}
</div>

<style>
    h1 {
       text-align: center;
    }

    .sports-panel {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
    }

    .sport-card {
        margin: 5px 15px;
        border: 3px inset hsl(210, 75%, 60%);
        display: flex;
        flex-direction: column;
    }
</style>

<a href="{% url 'esportes:index' %}"> Voltar </a>
