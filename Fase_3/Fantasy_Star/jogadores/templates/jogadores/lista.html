{% load static %}
<!-- <link rel="stylesheet" type="text/css" href="{% static 'esportes/style.css' %}"> -->

<h1> Veja os jogadores que acompanhamos </h1>

<div class="jogadores-panel">
    {% for jogadores in dados %}
    <div class="jogadores-card">
        <h1>{{ jogadores.nome }}</h1>
        <span>Sexo: {{ jogadores.genero }}</span>
        <span>Idade: {{ jogadores.idade }}</span>
    </div>
    {% endfor %}
</div>

<style>
    h1 {
       text-align: center;
    }

    .jogadores-panel {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
    }

    .jogadores-card {
      margin: 5px 15px;
      padding-bottom: 10px;
      border-radius: 5px;
      border: 4px outset hsl(210, 75%, 45%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .jogadores-card:hover {
        background-color: hsl(210, 65%, 95%);
    }

    span {
        font-size: normal;
        text-align: center;
    }
</style>

<a href="{% url 'jogadores:index' %}"> Voltar </a>
